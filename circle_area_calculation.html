<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Area Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    #result {
      font-size: 18px;
      margin-top: 20px;
    }

    #circle {
      width: 0;
      height: 0;
      border-radius: 50%;
      border: 2px solid black;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Circle Area Calculator</h1>

  <label for="radius">Radius: </label>
  <input type="number" id="radius" placeholder="Enter radius">

  <button onclick="calculateArea()">Calculate Area</button>

  <div id="areaDisplay"></div>
  
  <div id="circle"></div>

  <script>
    function calculateArea() {
      // Get value from the radius input field
      var radius = document.getElementById('radius').value;

      // Convert the value to a number
      radius = parseFloat(radius);

      // Check if the value is a valid number
      if (!isNaN(radius)) {
        // Calculate the area of the circle
        var area = Math.PI * Math.pow(radius, 2);

        // Display the result in the areaDisplay div
        document.getElementById('areaDisplay').innerHTML = 'Radius: ' + radius + ', Area: ' + area.toFixed(2);

        // Adjust the dimensions of the circle div
        document.getElementById('circle').style.width = (2 * radius) + 'px';
        document.getElementById('circle').style.height = (2 * radius) + 'px';
      } else {
        // Display an error message if input is not a valid number
        document.getElementById('areaDisplay').innerHTML = 'Please enter a valid number for the radius.';
      }
    }
  </script>

</body>
</html>
