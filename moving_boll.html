<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Ball</title>
  <style>
    #ball {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
    }
  </style>
</head>
<body>

<div id="ball"></div>

<script>
  // Get the ball element
  var ball = document.getElementById('ball');

  // Set initial position and speed
  var position = 0;
  var speed = 5; // You can adjust the speed

  // Set the boundary for the ball to move within
  var boundary = window.innerWidth - ball.clientWidth;

  // Function to move the ball
  function moveBall() {
    // Update the position
    position += speed;

    // Check if the ball has reached the boundary
    if (position > boundary || position < 0) {
      // Reverse the direction if it reaches the boundary
      speed = -speed;
    }

    // Update the ball's position
    ball.style.left = position + 'px';

    // Request the next animation frame
    requestAnimationFrame(moveBall);
  }

  // Start the animation
  moveBall();
</script>

</body>
</html>
